<table class="table table-bordered">
  <thead></thead>
  <tbody>
    <tr *ngFor="let fila of celdas">
      <td *ngFor="let celda of fila">
        {{celda}}O <br>
        <button class="btn btn-primary" (click)="mostrarOcultar(celda)">Mostrar/Ocultar</button>
        <p id="{{celda}}">SOY LA {{celda}}A CELDA</p>
      </td>
    </tr>
  </tbody>
</table>
